<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<title>Panier</title>
</h:head>
<h:body>
<!-- CSS -->
 	<h:outputStylesheet library="css" name="monStyle.css"/>
 	
 	<!-- HEADER -->
 	
 	<ui:insert name="header"> 
<ui:include src="/header.xhtml"/>
</ui:insert>
<br/><br/>



<div class="ui-grid ui-grid-responsive">
<div class="ui-grid-col-3 ui-g-12 ui-md-6 ui-lg-2">
</div>
 <!-- CENTRE -->
  <div class="ui-grid-col-6 ui-g-12 ui-md-6 ui-lg-9">
<br/>
<br/>
<h1>Votre panier</h1>
     <p:messages />
					<h:form id="form">
					
					    <p:dataView var="li" value="#{sessionScope.lsession}" rows="12" paginator="true" rowsPerPageTemplate="6,12,16"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                
                       <p:dataViewListItem>
            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" /> 
 
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Id:" />
                        <h:outputText value="#{li.produit.id}" style="font-weight: bold"/>
 
                        <h:outputText value="Year:" />
                        <h:outputText value="#{li.produit.designation}" style="font-weight: bold"/>
 
                        <h:outputText value="Color:" />
                        <h:outputText value="#{li.produit.prix}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
                    </p:dataViewListItem>
    </p:dataView>
 
		
				<p:dataTable var="li" value="#{sessionScope.lsession}" id="idTab">

					<p:column headerText="Photo">
						<h:graphicImage value="#{li.produit.img}" style="width:70%"/>
					</p:column>

					<p:column headerText="Designation">
						<h:outputText value="#{li.produit.designation}" />
					</p:column>

					<p:column headerText="Prix">
						<h:outputText value="#{li.produit.prix}" />
					</p:column>

					<p:column headerText="Quantité">
					<h:outputText value="#{li.quantite}" />
					</p:column>
					
					<p:column headerText="Prix">
					<h:outputText value="#{li.prix}"/>
					</p:column>

					<p:column headerText="Opérations">
					<p:commandLink value="Supprimer" action="#{panMB.supprProPanier}" update="idTab">
					<f:setPropertyActionListener value="#{li.produit.id}"
						target="#{panMB.produit.id}" />
				</p:commandLink>
					</p:column>
				</p:dataTable>
		<br></br>
		Total = #{panMB.total}
		
		<p:commandLink value="Valider votre commande" action="#{panMB.valider}" class="bouton"/>
	
	</h:form>
	
	
	</div></div>
</h:body>
</html>
